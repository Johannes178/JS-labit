<html lang="en"><head>
    <meta charset="UTF-8">
    <title>Week 2</title>
</head>
<body>
<h3> Play the bingo! </h3>

<p>
    <br>
    This program can play bingo for your entertainment. 25 bingo squares randomized. <br><br>
    Refresh the page to roll new numbers.
    <br>
</p>

<script>
  "use strict";

  let integer, i = 0, a = 0, n = 1;
  do {
    while(i < 5) {
      integer = + Math.random() * (4*n - (4*n-3)) + (4*n-3);
      document.write(integer.toFixed() + ', ' );
      n++;
      i++;
    }

    document.write('<br>');
    i = 0;
    a++;
  }while(a<5);

</script>


</body>
</html>
