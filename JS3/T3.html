<body>
<h3> Leap year program </h3>

<p>
    <br>
    This program recognises leap years as you enter years that you want to identify.
    <br>
</p>

<div id="vuodet"></div>

<script>
  "use strict";

  //Tehtävä 3
  let startyear, endyear, list;
  startyear = + prompt("Enter the year you want to count from");
  endyear = + prompt("Enter the year you want to count to");

  list = '<ul>';
  do{
    if((startyear % 4 ==0) && (startyear%100 !=0) || (startyear %400 == 0)) {
      list += '<li>' + startyear + '</li>';
      startyear +=1;
    }

    else{
      startyear +=1;
    }

  }while(startyear<=endyear);
  list += '</ul>';
  //Gives an error in the console, just type "list" in the console so you can get the actual list. Workaround done with div.
  document.getElementById("vuodet").innerHTML = list;

</script>


</body>
