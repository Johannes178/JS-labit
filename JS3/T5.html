<h3> Integer recogniser </h3>

<p>
    <br>
    This program recognises if the number you entered is or is not an integer.
    <br>
</p>

<script>
  "use strict";


  //Tehtävä 5
  let integer, i = 2;
  integer = parseInt(prompt('Enter an integer number '));

  do{
    if(integer == 2) {
      document.write("The number you've entered is an integer. ");
      break;
    }

    if(integer % i ==0){
      document.write("The number you've entered is not an integer. ");
      break;
    }

    else{
      i +=1;
    }

    }while(i < integer);
        if(integer ==i) {
        if(integer!=2) {
          document.write("The number you've entered is an integer. ");
    }
  }


</script>
