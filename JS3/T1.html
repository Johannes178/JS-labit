<body>
<h3> Laskureita maailman ääriin asti </h3>

<p>
    <br>
    Tämä ohjelma tulostaa näytölle tekstiä:
    <br>
</p>

<script>
  'use strict';


  //Tehtävä 1
  let luku, i;
  luku = prompt('Anna yläraja parillisille luvuille.');
  for (i = luku - 1; i>0 ; i--) {
    if(i == luku -1){
      document.write('Annetut luvut: ' + luku)
    }
    luku = luku * i;
    document.write(i);
  }
  document.write('<br>' + 'Kertoma =' + luku);


</script>


</body>
