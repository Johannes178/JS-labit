<body>
<h3> Factorial counter program </h3>

<p>
    <br>
    This program counts the factorial of the given upper limit for the numbers.
    <br>
</p>

<script>
  "use strict";

  let integer, i;
  integer = prompt("Enter an upper limit for the numbers");
  for (i = integer - 1; i>0 ; i--) {
    if(i == integer -1){
      document.write("Entered numbers " + integer)
    }
    integer = integer * i;
    document.write(i);
  }
  document.write('<br>' + "Factorial = " + integer);


</script>


</body>
</html>
