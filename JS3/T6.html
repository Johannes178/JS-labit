<body>
<h3> Probability program </h3>

<p>
    <br>
    This particular program simulates the probability of the sum of dices actually appearing
    <br>
</p>

<script>
  "use strict";

//Tehtävä 6
  let dice, eyecount, list=[], sum1, i= 1, a = 0, c = 1, probability, sum2;

  dice = + prompt("Enter the amount of dices:");
  sum1 = + prompt("Enter the sum of the dice's rolls:");

  document.write("The amount of entered dices is " + dice + ", and the sum of the entered amount of dices is " + sum1);

  do{
    while(i<=dice){
      eyecount=  Math.random() * (6 - 1) +1;
      list.push( + eyecount.toFixed());
      i ++;
    }
    sum2 = + list.reduce((a, b) => a +b , 0);

    if(sum2 == sum1){
      a++;
    }
    i = i - dice;
    c ++;

    list = [];
  }while(c <=1000);

  document.write("<br>The simulation perfomed 1000 scenarios, and the entered sum appeared " + a + " times");
  probability = a / 1000 * 100;
  document.write('<br>'+ "The probability for that particular sum to actually appear is " + probability.toFixed(1) + '%');

</script>
