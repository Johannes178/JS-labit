<html lang="en"><head>
    <meta charset="UTF-8">
    <title>Week 2</title>
</head>
<body>
<h3> Dice roller </h3>

<p>
    <br>
    Roll the dice
    <br>
</p>

<script>
  "use strict";

  let dice, eyecount, list=[];

  dice = prompt("Enter the amount of dices ");

  do{
    eyecount = parseInt(Math.random() *(6 -1) +1);
    list.push(eyecount);

  }while(list.length<dice);
  document.write(list);


</script>


</body>
</html>
