<h3> Square root counter </h3>

<p>
    <br>
    This program counts the square root of the number entered. If you enter a negative number, the prompt gives you advice what to do.
    <br>
</p>

<script>
  "use strict";

  let integer;

  integer = + prompt("Enter a positive number");
  while(integer < 0){
    integer = + prompt("The number you entered was not a negative number. Please enter a positive number");
  }
  integer = Math.sqrt(integer);
  document.write("The square root of the entered number is = " + integer );


</script>


</body>
