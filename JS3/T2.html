<script>
  'use strict';

  //Tehtävä 2
  let luku;

  luku = + prompt('Anna positiivinen luku');
  while(luku < 0){
    luku = + prompt('Tämä ei ole positiivinen luku. Anna positiivinen luku');
  }
  luku = Math.sqrt(luku);
  document.write('Luvun neliöjuuri on = ' + luku );


</script>
