<body>
<h3> Reverse integer program </h3>

<p>
    <br>
    This program reverses the order that integers are fed in by the user prompt
    <br>
</p>

<script>
  "use strict";

  let list = [], integer;
  let n= 0;

  while(n < 5){
    integer = prompt("Enter an integer");
    list.push(integer);
    n++;
  }
  list.reverse();
  document.write(list);

</script>


</body>
</html>
