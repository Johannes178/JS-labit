<script>
  "use strict";

  function absolute(integer){
    if(integer<0){
      integer = integer * -1;
      return integer;
    }
    else{
      return integer;
    }
  }


  let n = prompt("Enter an integer. The program will return the absolute value.")

  let a =absolute(n);
  console.log(a);

</script>
