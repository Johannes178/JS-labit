<script>
  "use strict";

  const fibonacci = (integer) =>
  {
    if (integer<2) {
      return integer;
    }
    else {

      return fibonacci(integer-1) + fibonacci(integer-2);
    }
  }


  integer= prompt("Enter the biggest starting number in the fibonacci sequence");
  alert(fibonacci(integer));
  console.log(fibonacci(integer));

</script>
